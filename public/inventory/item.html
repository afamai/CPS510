<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Vendors</title>
    </head>
    <body>
        <div class="container">
            <a href="/inventory">Back</a>
            <h1>{{NAME}}</h1>
            <h5>Item #: {{ID}}</h5>
            <form id="vendorForm" action="/item/update" method="POST">
                <input name="id" type="hidden" value={{ID}}>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" value='{{NAME}}'></td>
                    </tr>
                    <tr>
                        <td><label for="price">Price</label></td>
                        <td><input type="text" name="price" value='{{PRICE}}'></td>
                    </tr>
                    <tr>
                        <td><label for="quantity">Quantity</label></td>
                        <td><input type="text" name="quantity" value={{QUANTITY}}></td>
                    </tr>
                    <tr>
                        <td><label for="vendor">Vendor</label>
                        <td>
                            <select name="vendorid">
                                <option value="" selected disabled hidden>-- Select a vendor --</option>
                                {{#vendors}}
                                <option value={{ID}} {{#sel}}selected{{/sel}}>{{COMPANYNAME}}</option>
                                {{/vendors}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Update"></tr>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
