<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/employees/employees.js"></script>
        <title>Employees Management</title>
    </head>
    <body>
        <div class="container">
            <h2>Employees</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmployee">Add Employee</button>
            <table class="table">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th> 
                    <th scope="col">Position</th>
                    <th>Action</th>
                </thead>
                {{#employees}}
                <tr>
                    <td>{{ID}}</td>
                    <td>{{FIRSTNAME}}</td>
                    <td>{{LASTNAME}}</td>
                    <td>{{ROLE}}</td>
                    <td><a href=/profile/{{ID}}>Edit</a></td>
                </tr>
                {{/employees}}
            </table>
        </div>
        <div id="addEmployee" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id='employeeForm' action="/employees/add" method="POST">
                            <table>
                                <tr>
                                    <td><label for="firstname">First Name</label></td>
                                    <td><input type="text" name="firstname" placeholder="First Name"></td>
                                </tr>
                                <tr>
                                    <td><label for="lastname">Last Name</label></td>
                                    <td><input type="text" name="lastname" placeholder="Last Name"></td>
                                </tr>
                                <tr>
                                    <td><label for="birth">Date Of Birth</label></td>
                                    <td><input name="birth" type="date" min="1900-01-01" max="2005-01-01" step="1"></td>
                                </tr>
                                <tr>
                                    <td><label for="sex">Gender</label></td>
                                    <td>
                                        <input type="radio" name="sex" value="M"> Male 
                                        <input type="radio" name="sex" value="F"> Female
                                        <input type="radio" name="sex" value="O"> Other
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="phone">Phone number</label></td>
                                    <td><input type="text" name="phone"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email</label></td>
                                    <td><input type="text" name="email"></td>
                                </tr>
                                <tr>
                                    <td><label for="address">Address</label></td>
                                    <td><input type="text" name="address"></td>
                                </tr>
                                <tr>
                                    <td><label for="role">Role</label></td>
                                    <td><input type="text" name="role"></td>
                                </tr>
                                <tr>
                                    <td><label for="managerid">ManagerID</label></td>
                                    <td><input type="text" name='managerid'></td>
                                </tr>
                                <tr>
                                    <td><label for="password">Password</label></td>
                                    <td><input type="password" name="password" placeholder="password"></input></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="$('#employeeForm').submit();">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
