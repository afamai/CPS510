<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/employees/employees.js"></script>
        <title>Customers</title>
    </head>
    <body>
        <div class="container">
            <a href="/">Back</a>
            <h2>Customers</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCustomers">Add Customers</button>
            <table class="table">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th> 
                    <th scope="col">Points</th>
                    <th>Action</th>
                </thead>
                {{#customers}}
                <tr>
                    <td>{{ID}}</td>
                    <td>{{FIRSTNAME}}</td>
                    <td>{{LASTNAME}}</td>
                    <td>{{POINTS}}</td>
                    <td><a href=/customers/profile/{{ID}}>Edit</a></td>
                </tr>
                {{/customers}}
            </table>
        </div>


        <!-- Modal for adding customer -->
        <div id="addCustomers" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Customers</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id='customersForm' action="/customers/add" method="POST">
                            <table>
                                <tr>
                                    <td><label for="firstname">First Name</label></td>
                                    <td><input type="text" name="firstname" placeholder="First Name"></td>
                                </tr>
                                <tr>
                                    <td><label for="lastname">Last Name</label></td>
                                    <td><input type="text" name="lastname" placeholder="Last Name"></td>
                                </tr>
                        
                                <tr>
                                    <td><label for="phone">Phone number</label></td>
                                    <td><input type="text" name="phone"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Email</label></td>
                                    <td><input type="text" name="email"></td>
                                </tr>
                                <tr>
                                    <td><label for="address">Address</label></td>
                                    <td><input type="text" name="address"></td>
                                </tr>

                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="$('#customersForm').submit();">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
