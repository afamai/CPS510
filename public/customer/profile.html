<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Vendors</title>
    </head>
    <body>
        <div class="container">
            <a href="/customers">Back</a>
            <h1>{{FIRSTNAME}} {{LASTNAME}}</h1>
            <h5>Customers #: {{ID}}</h5>
            <form id="customerForm" action="/customers/profile/update" method="POST">
                <input name="id" type="hidden" value={{ID}}>
                <input name="contactid" type="hidden" value={{CONTACTID}}>
                <table>
                    <tr>
                        <td><label for="firstname">First Name</label></td>
                        <td><input type="text" name="firstname" placeholder="First Name" value={{FIRSTNAME}}></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Last Name</label></td>
                        <td><input type="text" name="lastname" placeholder="Last Name" value={{LASTNAME}}></td>
                    </tr>
            
                    <tr>
                        <td><label for="points">Points</label></td>
                        <td><input type="number" name="points" value={{POINTS}}></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone number</label></td>
                        <td><input type="text" name="phone" value={{PHONE}}></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" name="email" value={{EMAIL}}></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" name="address" value={{ADDRESS}}></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Update"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
